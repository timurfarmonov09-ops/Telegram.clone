<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Test Phone Login</h1>
    <input type="text" id="phone" placeholder="+998901234567" value="+998901234567">
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const phone = document.getElementById('phone').value;
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.textContent = 'Sending request...';
                
                const response = await fetch('http://localhost:3001/api/auth/phone-register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber: phone })
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    resultDiv.style.background = '#d4edda';
                    alert('SUCCESS! Token: ' + data.data.token.substring(0, 20) + '...');
                } else {
                    resultDiv.style.background = '#f8d7da';
                }
            } catch (error) {
                resultDiv.textContent = 'ERROR: ' + error.message;
                resultDiv.style.background = '#f8d7da';
            }
        }
    </script>
</body>
</html>
